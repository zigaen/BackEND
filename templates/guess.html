{% extends "base.html" %}
{% block title %} Guess the number {% endblock title %}
{% block content %}
<h1>Let's play a secret number game!</h1>
    <h3>Guess the secret number between 1 and 30!</h3>
<form method="post" action="/guess">
    <input type="number" name="number_1_30" placeholder="Enter random number">
    <br>
    <button type="submit">Submit</button>
    <h3>You wrote number: {{number_1_30}}</h3>
    <h3>{{message}}</h3>
</form>
{% endblock content %}
